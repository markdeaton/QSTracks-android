apply plugin: 'com.android.application'

android {
    signingConfigs {
        apl {
            keyAlias 'esri apl android'
            keyPassword 'benchmark'
            storeFile file('E:/Projects/Android/apl.key')
            storePassword 'benchmark'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.esri.apl.qstracks"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.apl
        }
        debug {
            applicationIdSuffix 'debug'
            versionNameSuffix 'debug'
        }
    }
    productFlavors {
        devDB {
        }
        sharedDB {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-location:7.3.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
}
